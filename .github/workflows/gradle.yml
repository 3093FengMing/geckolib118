# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches: [ 1.15, develop ]
  pull_request:
    branches: []

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Assemble with Gradle
      run: ./gradlew --info assemble
    - name: Test with Gradle
      run: ./gradlew --info test
    - name: Docs with Gradle
      run: ./gradlew --info javadoc
    - name: Zip Test Results
      if: ${{ always() }}
      run: |
        set -x
        OLDWD=`pwd`
        ls
        cd ./build/reports/tests
        zip -r "$OLDWD/reports.zip" test
    - name: Zip Docs
      if: ${{ always() }}
      run: |
        set -x
        OLDWD=`pwd`
        cd ./build/docs
        zip -r "$OLDWD/docs.zip" javadoc
    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: reports.zip
        path: reports.zip
    - name: Upload Docs
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: docs.zip
        path: docs.zip
    - name: Upload Build
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: geckolib-1.15-1.0.0.jar
        path: build/libs/geckolib-1.15-1.0.0.jar
    - name: Deploy Docs to AWS S3
      uses: jakejarvis/s3-sync-action@master
      with:
        args: --acl public-read --follow-symlinks --delete
      env:
        AWS_S3_BUCKET: geckolib.bernie.software
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'us-west-1'   # optional: defaults to us-east-1
        SOURCE_DIR: 'build/docs/javadoc'      # optional: defaults to entire repository
        DEST_DIR: 'javadocs'
        repsyUsername: ${{ secrets.repsyUsername }}
        repsyPassword: ${{ secrets.repsyPassword }}
